<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<!--meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQueryMobile - DateBox Demo</title>
	<link href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" rel="stylesheet" type="text/css" />
	<link type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.css" rel="stylesheet" /> 
	
	<!-- NOTE: Script load order is significant! -->
	
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.min.js"></script> 
	<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/jquery.mousewheel.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.es.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.fr.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.de.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.sv.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.jp.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.el.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.pl.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.fi.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.ru.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.uk.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.pt-BR.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.nb-NO.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.it-IT.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.CHN-S.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i8n/jquery.mobile.datebox.i8n.en-US.js"></script>

	<script type="text/javascript">
		$(document).delegate('#picklang', 'change', function() {
			$('#lang1').data('datebox').options.useLang = $('#picklang').val();
			$('#lang1').data('datebox').hardreset();
			$('#lang2').data('datebox').options.useLang = $('#picklang').val();
			$('#lang2').data('datebox').hardreset();
			$('#lang3').data('datebox').options.useLang = $('#picklang').val();
			$('#lang3').data('datebox').hardreset();
			$('#lang4').data('datebox').options.useLang = $('#picklang').val();
			$('#lang4').data('datebox').hardreset();
			$('#lang5').data('datebox').options.useLang = $('#picklang').val();
			$('#lang5').data('datebox').hardreset();
			$('#lang6').data('datebox').options.useLang = $('#picklang').val();
			$('#lang6').data('datebox').hardreset();
			$('#lang7').data('datebox').options.useLang = $('#picklang').val();
			$('#lang7').data('datebox').hardreset();
			$('#lang8').data('datebox').options.useLang = $('#picklang').val();
			$('#lang8').data('datebox').hardreset();
		});
	</script>
	
</head>
<body>
<div data-role="page" data-theme="c" id="main"> 
	<div data-role="header"> 
		<h1>jQueryMobile - i8n Dev Page</h1>
	</div>
	<div data-role="content" data-theme="c">
		<p>Want to contribute a translation / make your own?  Take a look at the <a href="http://dev.jtsage.com/jQM-DateBox/demos/api/i8n.html" rel="external">docs</a>.</p>
		<div data-role="fieldcontain">
			<label for="picklang">Language</label>
			<select name="picklang" id="picklang" data-native-menu="false">
				<option value="en-US" selected="selected">[en-US] English US</option>
				<option value="CHN-S">[CHN-S] Chinese - Simplified</option>
				<option value="de">[de] German</option>
				<option value="es">[es] Spanish</option>
				<option value="el">[el] Greek, Modern</option>
				<option value="fi">[fi] Finnish</option>
				<option value="fr">[fr] French</option>
				<option value="it-IT">[it-IT] Italian</option>
				<option value="jp">[jp] Japanese</option>
				<option value="nb-NO">[nb-NO] Norwegian Bokmaal</option>
				<option value="pl">[pl] Polish</option>
				<option value="pt-BR">[pt-BR] Portuguese</option>
				<option value="ru">[ru] Russian</option>
				<option value="sv">[sv] Swedish</option>
				<option value="uk">[uk] Ukrainian</option>
			</select>
		</div>
		<div data-role="fieldcontain">
			<label for="lang1">calbox</label>
			<input name="lang1" type="text" data-role="datebox" data-options='{"mode": "calbox"}' id="lang1" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang2">datebox</label>
			<input name="lang2" type="text" data-role="datebox" data-options='{"mode": "datebox"}' id="lang2" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang3">flipbox</label>
			<input name="lang3" type="text" data-role="datebox" data-options='{"mode": "flipbox"}' id="lang3" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang4">slidebox</label>
			<input name="lang4" type="text" data-role="datebox" data-options='{"mode": "slidebox"}' id="lang4" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang5">timebox</label>
			<input name="lang5" type="text" data-role="datebox" data-options='{"mode": "timebox"}' id="lang5" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang6">timeflipbox</label>
			<input name="lang6" type="text" data-role="datebox" data-options='{"mode": "timeflipbox"}' id="lang6" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang7">durationbox</label>
			<input name="lang7" type="text" data-role="datebox" data-options='{"mode": "durationbox"}' id="lang7" />
		</div>
		<div data-role="fieldcontain">
			<label for="lang8">durationbox</label>
			<input name="lang8" type="text" data-role="datebox" data-options='{"mode": "durationbox"}' id="lang8" />
		</div>
				
		
		<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	</div>
	<div data-role="footer">
		<a href="https://github.com/jtsage/jquery-mobile-datebox">GitHub Source</a><a rel='external' href="http://dev.jtsage.com/blog/">Blog</a><a href="mailto:jtsage+datebox@gmail.com">Contact</a>
	</div>
</div>
</html>
